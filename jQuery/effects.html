<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style type="text/css">
		div	{
			width: 100px;
			height: 100px;
			float: left;
			background-color: teal;
			margin: 20px;
		}

		.fadein, .slidein{
			display: none;
		}

	</style>
</head>
<body>

	<button id="fadeBtn">Fade</button>
	<button id="slideBtn">Slide</button>

	<div class="fadein">I'm alive!</div>
	<div class="fadeout">Please don't fade me</div>
	<div class="fadetoggle">What are you doing?</div>
	<div class="slidein">I'm alive also!</div>
	<div class="slideout">Please don't slide me out</div>
	<div class="slidetoggle">I act like a menu!</div>

<script type="text/javascript" src="effects.js"></script>
</body>
</html>

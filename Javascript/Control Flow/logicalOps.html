<!DOCTYPE html>
<html>
<head>
	<title>Logical Operators</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		table{
			margin: auto;
		}
		th, td{
			border-right: 1px solid grey;
			border-bottom: 1px solid grey;
			margin: 0;
		}
	</style>
</head>
<body>
<h1>Logical Operators</h1>
<h2>AND, OR, and NOT</h2>
<table>
	<tr>
		<th>Operator</th>
		<th>Name</th>
		<th>Example</th>
		<th>Result</th>
		</tr>
	<tr>
		<td>&amp;&amp;</td>
		<td>AND</td>
		<td>x &lt; 10 &amp;&amp; x !== 5</td>
		<td>false</td>
		</tr>
	<tr>
		<td>||</td>
		<td>OR</td>
		<td>x &gt; 9 x === 5</td>
		<td>true</td>
	</tr>
	<tr>
		<td>!</td>
		<td>NOT</td>
		<td>!(x === y<)/td>
		<td>true</td>
	</tr>
</table>
<p>Assuming x = 5 and y = 9</p>
</body>
</html>
